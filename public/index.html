<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo UMG MCP Console</title>
</head>
<body>
  <h1>UMG MCP Console</h1>
  <textarea id="payload" rows="10" cols="80">{ "prompt": "Build a planning agent", "label": "forge_agent", "molt_type": "Instruction" }</textarea>
  <br>
  <button onclick="send()">Send to /query</button>
  <pre id="result"></pre>

  <script>
    async function send() {
      const input = document.getElementById('payload').value;
      const resultBox = document.getElementById('result');
      resultBox.textContent = "Loading...";

      try {
        const res = await fetch('/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: input
        });
        const json = await res.json();
        resultBox.textContent = JSON.stringify(json, null, 2);
      } catch (e) {
        resultBox.textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
